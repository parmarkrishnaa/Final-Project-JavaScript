<!doctype html>
<html lang="en">

<head>
    <title>Task Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="title">
                    <h1 class="text-center mt-4">Task Management</h1>
                </div>
                <div class="task-input">
                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Task Title</label>
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task title" />
                    </div>
                    <div class="mb-3">
                        <label for="taskDesc" class="form-label">Description</label>
                        <textarea id="taskDesc" class="form-control" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Due Date</label>
                        <input type="date" id="taskDate" class="form-control" />
                    </div>
                    <button class="btn btn-primary w-100" type="button" id="addTaskButton">Add Task</button>
                </div>
                <div class="task-list">
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
